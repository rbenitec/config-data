server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-client
          uri: lb://service-client
          predicates:
            - Path=/client/**
        - id: service-currentaccounts
          uri: lb://service-currentaccounts
          predicates:
            - Path=/current/**
        - id: service-activeaccounts
          uri: lb://service-activeaccounts
          predicates:
            - Path=/active/**
        - id: service-assurance
          uri: lb://service-assurance
          predicates:
            - Path=/assurance/**